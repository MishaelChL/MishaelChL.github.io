<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>JMChL's Portfolio</title>
        <link rel="icon" type="image/png" href="assets/img/projects/title.jpg"/>
    </head>
    <body style="background-color: hsl(11, 28%, 12%); margin-top: calc(50vh - 12px);">
        <h1 style="color: white;" class="section__title">Thank you for contacting me, I will respond as soon as possible</h1>
        <br>
        <h1 style="color: white;" class="section__title">Redirecting in <span id="counter">5</span>...</h1>
        <script>
            setInterval(function() {
                var div = document.querySelector("#counter");
                var count = div.textContent * 1 - 1;
                div.textContent = count;
                if (count <= 0) {
                    window.location.replace("https://mishaelchl.github.io/");
                }
            }, 1000);
        </script>
    </body>
</html>
